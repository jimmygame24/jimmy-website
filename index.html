<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring Toss Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
        }

        #game-container {
            position: relative;
            width: 600px;
            height: 600px;
            background-color: #f4f4f4;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }

        #jimmy {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 500px;
            background-image: url('assets/images.jpg'); /* Use your image path here */
            background-size: cover;
            background-position: center;
            border: 2px solid #000;
            border-radius: 10px;
        }

        #jimmy-nose {
            position: absolute;
            top: 50%;
            left: 60%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 40px;
            background-color: #ffe5b4;
            border: 2px solid #000;
            border-radius: 50%;
        }

        .ring {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 5px solid;
            border-radius: 50%;
            background-color: transparent;
            cursor: grab;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        #start-button, #share-score, #play-again {
            position: absolute;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #start-button {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #28a745;
            color: #fff;
        }

        #share-score, #play-again {
            bottom: 20px;
            background-color: #007bff;
            color: #fff;
            display: none;
        }

        #share-score {
            right: 20px;
        }

        #play-again {
            left: 20px;
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: red;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="jimmy">
            <div id="jimmy-nose"></div>
        </div>
        <div id="game-over">
            Game Over!<br>
            Your Score: <span id="final-score"></span>
        </div>
        <button id="share-score">Share Score</button>
        <button id="play-again">Play Again</button>
    </div>
    <button id="start-button">Start Game</button>

    <script>
        const jimmyNose = document.getElementById('jimmy-nose');
        const scoreDisplay = document.getElementById('score');
        const gameContainer = document.getElementById('game-container');
        const startButton = document.getElementById('start-button');
        const shareScoreButton = document.getElementById('share-score');
        const playAgainButton = document.getElementById('play-again');
        const gameOverOverlay = document.getElementById('game-over');
        const finalScore = document.getElementById('final-score');
        let score = 0;
        let isDragging = false;
        let currentRing;

        // Start game logic
        startButton.addEventListener('click', () => {
            gameContainer.style.display = 'block';
            startButton.style.display = 'none';
            createNewRing();
        });

        // Create a new ring
        function createNewRing() {
            currentRing = document.createElement('div');
            currentRing.classList.add('ring');
            currentRing.style.borderColor = getRandomColor();
            currentRing.style.top = '90%';
            currentRing.style.left = '10%';
            gameContainer.appendChild(currentRing);

            addDragLogic(currentRing);
        }

        // Add drag-and-drop functionality
        function addDragLogic(ring) {
            const onMove = (e) => {
                if (isDragging) {
                    const x = Math.max(
                        0,
                        Math.min(
                            (e.touches ? e.touches[0].clientX : e.clientX) -
                                gameContainer.offsetLeft -
                                ring.offsetWidth / 2,
                            gameContainer.offsetWidth - ring.offsetWidth
                        )
                    );
                    const y = Math.max(
                        0,
                        Math.min(
                            (e.touches ? e.touches[0].clientY : e.clientY) -
                                gameContainer.offsetTop -
                                ring.offsetHeight / 2,
                            gameContainer.offsetHeight - ring.offsetHeight
                        )
                    );
                    ring.style.left = `${x}px`;
                    ring.style.top = `${y}px`;
                }
            };

            const onEnd = () => {
                if (isDragging) {
                    isDragging = false;
                    ring.style.cursor = 'grab';
                    checkRingPlacement(ring);
                }
                document.removeEventListener('mousemove', onMove);
                document.removeEventListener('mouseup', onEnd);
                document.removeEventListener('touchmove', onMove);
                document.removeEventListener('touchend', onEnd);
            };

            ring.addEventListener('mousedown', () => {
                isDragging = true;
                ring.style.cursor = 'grabbing';
                document.addEventListener('mousemove', onMove);
                document.addEventListener('mouseup', onEnd);
            });

            ring.addEventListener('touchstart', (e) => {
                isDragging = true;
                ring.style.cursor = 'grabbing';
                document.addEventListener('touchmove', onMove);
                document.addEventListener('touchend', onEnd);
            });
        }

        // Check ring placement
        function checkRingPlacement(ring) {
            const noseRect = jimmyNose.getBoundingClientRect();
            const ringRect = ring.getBoundingClientRect();

            if (
                ringRect.left < noseRect.right &&
                ringRect.right > noseRect.left &&
                ringRect.top < noseRect.bottom &&
                ringRect.bottom > noseRect.top
            ) {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                ring.style.pointerEvents = 'none'; // Lock ring in place
                ring.style.cursor = 'default';

                if (score >= 10) {
                    endGame();
                } else {
                    createNewRing();
                }
            }
        }

        // End the game
        function endGame() {
            finalScore.textContent = score;
            gameOverOverlay.style.display = 'block';
            shareScoreButton.style.display = 'block';
            playAgainButton.style.display = 'block';
        }

        // Play again logic
        playAgainButton.addEventListener('click', () => {
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            document.querySelectorAll('.ring').forEach(ring => ring.remove());
            gameOverOverlay.style.display = 'none';
            shareScoreButton.style.display = 'none';
            playAgainButton.style.display = 'none';
            createNewRing();
        });

        // Generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring Toss Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
        }

        #game-container {
            position: relative;
            width: 600px;
            height: 600px;
            background-color: #f4f4f4;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }

        #jimmy {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 400px;
            background-image: url('assets/images.jpg'); /* Use your image path here */
            background-size: cover;
            background-position: center;
            border: 2px solid #000;
            border-radius: 10px;
        }

        #jimmy-nose {
            position: absolute;
            top: 50%;
            left: 70%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 40px;
            background-color: #ffe5b4;
            border: 2px solid #000;
            border-radius: 50%;
        }

        #ring {
            position: absolute;
            top: 90%;
            left: 10%;
            width: 80px;
            height: 80px;
            border: 5px solid #FF6347;
            border-radius: 50%;
            background-color: transparent;
            cursor: grab;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        #start-button, #share-score, #play-again {
            position: absolute;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #start-button {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #28a745;
            color: #fff;
        }

        #share-score, #play-again {
            bottom: 20px;
            background-color: #007bff;
            color: #fff;
            display: none;
        }

        #share-score {
            right: 20px;
        }

        #play-again {
            left: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="jimmy">
            <div id="jimmy-nose"></div>
        </div>
        <div id="ring"></div>
        <button id="share-score">Share Score</button>
        <button id="play-again">Play Again</button>
    </div>
    <button id="start-button">Start Game</button>

    <script>
        const ring = document.getElementById('ring');
        const jimmyNose = document.getElementById('jimmy-nose');
        const scoreDisplay = document.getElementById('score');
        const gameContainer = document.getElementById('game-container');
        const startButton = document.getElementById('start-button');
        const shareScoreButton = document.getElementById('share-score');
        const playAgainButton = document.getElementById('play-again');
        let score = 0;
        let isDragging = false;

        // Show game container on start
        startButton.addEventListener('click', () => {
            gameContainer.style.display = 'block';
            startButton.style.display = 'none';
        });

        // Drag and drop logic
        ring.addEventListener('mousedown', () => {
            isDragging = true;
            ring.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const x = e.clientX - gameContainer.offsetLeft - ring.offsetWidth / 2;
                const y = e.clientY - gameContainer.offsetTop - ring.offsetHeight / 2;
                ring.style.left = `${x}px`;
                ring.style.top = `${y}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                ring.style.cursor = 'grab';
                checkRingPlacement();
            }
        });

        // Check if the ring is on Jimmy's nose
        function checkRingPlacement() {
            const noseRect = jimmyNose.getBoundingClientRect();
            const ringRect = ring.getBoundingClientRect();

            // Collision detection
            if (
                ringRect.left < noseRect.right &&
                ringRect.right > noseRect.left &&
                ringRect.top < noseRect.bottom &&
                ringRect.bottom > noseRect.top
            ) {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                resetRingPosition();

                if (score >= 10) { // Winning condition
                    endGame();
                }
            }
        }

        // Reset the ring to the starting position
        function resetRingPosition() {
            ring.style.left = '10%';
            ring.style.top = '90%';
        }

        // End the game
        function endGame() {
            shareScoreButton.style.display = 'block';
            playAgainButton.style.display = 'block';
            alert(`Game Over! Your score is ${score}`);
        }

        // Play again functionality
        playAgainButton.addEventListener('click', () => {
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            resetRingPosition();
            shareScoreButton.style.display = 'none';
            playAgainButton.style.display = 'none';
        });

        // Share score on Twitter
        shareScoreButton.addEventListener('click', () => {
            const url = `https://twitter.com/intent/tweet?text=I scored ${score} points in the Ring Toss Game! Can you beat me?`; // Example Twitter sharing
            window.open(url, '_blank');
        });

        // Initialize ring position
        resetRingPosition();
    </script>
</body>
</html>
